name: GitHub Actions Demo

on: [push]

jobs:
  Build-our-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14' # Specify the Node.js version you want to use

      - name: Check dotnet cli
        run: |
          cd WebApplication1
          ls
          dotnet build

      - name: Check npm cli
        run: |
          cd my-app
          ls
          npm run dev
